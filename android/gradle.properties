# JVM memory settings for Gradle
org.gradle.jvmargs=-Xmx4G -XX:+HeapDumpOnOutOfMemoryError

# Enable AndroidX and Jetifier (for compatibility with legacy dependencies)
android.useAndroidX=true
android.enableJetifier=true

# Set Kotlin version to match dependencies (Stable version for compatibility)
kotlinVersion=1.8.22

# Ensure Java 17 is used (required for newer Gradle versions)
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# Kotlin compiler optimizations
kotlin.code.style=official
kotlin.incremental=true

# Enable Gradle caching for better performance
org.gradle.caching=true

# Enable parallel execution (faster builds)
org.gradle.parallel=true

# Improve dependency resolution performance
android.enableParallelDex=true

# Ensure the latest Gradle metadata is used
android.useAndroidGradlePlugin=true
