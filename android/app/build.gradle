plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

import java.io.FileInputStream

// Load local properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1")
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

// Load keystore properties
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader("UTF-8") { reader ->
        keystoreProperties.load(reader)
    }
}

android {
    namespace "com.example.flutter_application_1"
    compileSdkVersion 34  // Use stable version (change to 35 only if required)
    ndkVersion "25.2.9519653" // Use the latest stable NDK version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId "com.example.flutter_application_1"
        minSdkVersion 24  // Lowered for better compatibility
        targetSdkVersion 34  // Use stable version
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        create("release") {
            keyAlias = keystoreProperties["keyAlias"] ?: ""
            keyPassword = keystoreProperties["keyPassword"] ?: ""
            storeFile = keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
            storePassword = keystoreProperties["storePassword"] ?: ""
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.getByName("release")
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.8.0") // Use latest Firebase BOM
    implementation "com.google.firebase:firebase-analytics-ktx"  // Firebase Analytics
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22" // Use stable Kotlin version
    implementation "com.google.android.material:material:1.13.0" // Add Material Design library (replace with latest version)
}