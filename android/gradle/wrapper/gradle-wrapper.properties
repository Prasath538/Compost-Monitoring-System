# Gradle Wrapper settings
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.3-all.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

# Increase network timeout to prevent build failures due to slow downloads
networkTimeout=30000

# Enable Gradle daemon for better performance
org.gradle.daemon=true

# Enable Gradle parallel execution
org.gradle.parallel=true

# Enable file system watching to improve build performance
org.gradle.vfs.watch=true

# Ensure dependency verification to prevent corrupted downloads
org.gradle.dependency.verification=on

# Set the default Gradle JDK version for compatibility
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17
